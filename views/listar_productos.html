<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        function Listar() {
            fetch('https://fakestoreemma.onrender.com/products')
            .then(res => res.json())
            .then(json => tablaProductos(json))
        }
        

        function tablaProductos(productos) {
            const tbody = document.querySelector('#valores');
            
            productos.forEach(producto => {
                tbody.innerHTML += `
                    <tr>
                        <th scope="row" >${producto.title}</th>
                        <td class="text-center">$ ${producto.price}</td>
                        <td >${producto.category}</td>
                        <td>
                            <button type="button" id="${producto.id}" class="btn btn-outline-info">Editar</button>
                            <button type="button" class="btn btn-outline-danger">Eliminar</button>
                        </td>
                    </tr>`;
            });
        }

        function CrearProducto() {
            fetch('https://fakestoreemma.onrender.com/products',{
            method:"POST",
            body:JSON.stringify(
                {
                    title: nom.value,
                    price: pre.value,
                    description: desc.value,
                    image: img.value,
                    category: cate.value
                }
            )
        })
            .then(res=>res.json())
            .then(json=>console.log(json))
        }
    </script>
</head>

<body onload="Listar()">
    <nav class="navbar navbar-expand-lg" style="background-color: #e8cac3;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/views/catalogo.html">Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Colecciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Coleccion 1</a></li>
                            <li><a class="dropdown-item" href="#">Coleccion 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Administraddor
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/views/listar_productos.html">Productos</a></li>
                            <li><a class="dropdown-item" href="#">Usuarios</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav mx-auto align-items-lg-center">
                    <a class="navbar-brand ms-3" href="/views/index.html"><img src="/assets/img/logo_principal.png"
                            alt=""></a>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><button
                                class="btn btn-outline-dark text-dark-50" data-bs-toggle="modal"
                                data-bs-target="#login">Iniciar Sesion</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><button
                                class="btn btn-outline-dark text-dark-50" data-bs-toggle="modal"
                                data-bs-target="#register">Registrarse</button></a>
                    </li>
                    <li class="nav-item mt-2 m-3">
                        <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#carrito"
                            aria-controls="carrito">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Inicio Sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Correo Electronico:</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Conraseña:</label>
                            <input type="password" class="form-control" id="passwordLogin">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="save">
                            <label class="form-check-label" for="save">Recuerdame</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success">Iniciar Sesion</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electronico:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Conraseña:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Conraseña:</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="carrito"
        aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>
    <main>
        <section>
            <h4 class="text-center mt-3">Lista Productos</h4>
            <button class="btn btn-outline-secondary mt-4" data-bs-toggle="modal" data-bs-target="#crear_producto">Crear</button>
            <div id="lista" class="mt-4">
                <table class="table table-striped table-bordered border-primary text-center">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Categorias</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="valores">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="modal" id="crear_producto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Titulo:</label>
                            <input type="text" class="form-control" id="nom" aria-describedby="titleHelp">
                        </div>
                        <div class="mb-3">
                            <label for="pre" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="pre">
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Descripcion:</label>
                            <textarea name="desc" id="desc" cols="44" rows="5" class="m-lg-auto"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" id="img">
                        </div>
                        <div class="mb-3">
                            <label for="cate" class="form-label">Categoria:</label>
                            <input type="text" class="form-control" id="cate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="CrearProducto()">Crear</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
